          <h6>Creat an Account</h6>

    <br>
    <form [formGroup]="newStudentForm" (ngSubmit)="onSubmit()">

    <input  type="number" placeholder="KSU ID"  formControlName="id" >
    
    <br>
    <input type="text" placeholder="Full Name"  formControlName="name">
    <br>
    <input type="email" placeholder="Email"  formControlName="email">
    <br>
    <input type="number" placeholder="GPA"  formControlName="gpa" min="0" step="0.01" max="5">
    <br>
    <input type="password" placeholder="Password" id="password">
<br><br>
      <label for="file"></label>
            <label>Upload CV</label>
                <input type="file" (change)="fileChangeEvent($event)" class="fileInputProfile">
    <br>
    <br>
    <button class="btn #424242 grey darken-3" type="submit" [disabled]="!newStudentForm.valid" >Create Account</button>
  </form>
